<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Application</h1>

        {{form.hidden_tag()}}
        {{form.username}}<br>
        {{form.password}}<br>
        {{form.submit()}}

    <a href="{{url_for('register')}}">Dont Have An Account? Sign Up!</a><br>
</body>
</html>
