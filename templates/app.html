<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="/static/js/scripts.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Interview Chatbot</h1>
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <label for="jobTitle" class="form-label">Enter a job title:</label>
          <div class="input-group">
            <input class="form-control" id="jobTitle" placeholder="Job title" />
            <button class="btn btn-primary" id="jobTitleSubmit">Submit</button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="chat-container">
            <ul class="chat-box list-unstyled" id="chatBox"></ul>
            <!-- Add settings button -->
            <button id="settingsBtn" type="button" class="btn btn-secondary position-absolute top-0 end-0">
              <i class="fas fa-cog"></i>
            </button>
          </div>
          <div class="input-group mt-3">
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Type your answer here..."
            />
            <button class="btn btn-primary" id="sendBtn">Send</button>
            <button id="micBtn" type="button" class="btn btn-secondary">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </div>
      </div>
      

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Add this inside the settingsModal body -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkRealJobTitle" checked>
              <label class="form-check-label" for="checkRealJobTitle">
                Check for Real Job Title
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkGenuineResponse" checked>
              <label class="form-check-label" for="checkGenuineResponse">
                Check for Genuine Response
              </label>
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveSettingsBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
